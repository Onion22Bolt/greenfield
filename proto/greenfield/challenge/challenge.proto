syntax = "proto3";
package bnbchain.greenfield.challenge;

option go_package = "github.com/bnb-chain/greenfield/x/challenge/types";

message Challenge {
  uint64 id = 1;
  string sp_operator_address = 2;
  string bucket_hash = 3;
  string object_hash = 4;
  uint32 index = 5;
  uint64 height = 6;
  string challenger_address = 7;
}