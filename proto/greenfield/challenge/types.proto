syntax = "proto3";
package bnbchain.greenfield.challenge;

option go_package = "github.com/bnb-chain/greenfield/x/challenge/types";

message Challenge {
  uint64 id = 1;
  string challenger_address = 2;
}

message Slash {
  string sp_operator_address = 1;
  uint64 object_id = 2;
  uint64 height = 3;
}
